<img id="demo" src="00.jpg" width="100%" onclick="toggleimg()"/>

<script>
    var curImg = 0;
    const imglist = ["00.jpg","01.jpg","02.jpg","03.jpg","04.jpg","05.jpg"];
    toggleimg = () => {
        curImg++;
        curImg = curImg % imglist.length;
        document.getElementById("demo").setAttribute("src", imglist[curImg]);
    }
</script>


</body>
