<textarea style="width: 400px; height: 460px; resize: none">
  <template>
     {{sheetVisible}}  {{msg}} {{age}}
  </template>

  <script>

  export default {
      name: 'HelloWorld',

      data: function () {
          return {
              sheetVisible: true,
              actions: [{name: '11', method: null}, {name: '22', method: null}]
          }
      },

      props: {
          msg: String
      },

      computed: {
          age () {
              return this.$store.state.age + 2;
          }
      },

      methods: {
          handleClick() {
              this.$store.dispatch('plus10age');
              this.$toast('Hello world!');
          }
      }
  }
  </script>
</textarea>

<textarea style="width: 400px; height: 460px; resize: none">
export default new Vuex.Store({
  state: {
    age: 18
  },

  /* commit mutation, update state value sychronize */
  mutations: {
    plus10age (state) {
      state.age = state.age + 10;
    }
  },

  /* dispatch action, update state value asychronize */
  actions: {
    plus10age (context) {
      context.commit('plus10age');
    }
  }
})
</textarea>
