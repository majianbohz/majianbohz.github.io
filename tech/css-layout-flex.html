<h2> CSS Flex Layout</h2>

<p>
<ul>容器的属性(6个属性)</ul>
<li>flex-direction</li>
<li>flex-wrap</li>
<li>flex-flow: (flex-direction、flex-wrap)</li>
<li>justify-content</li>
<li>align-items</li>
<li>align-content</li>
</p>
<p>
<ul>项目的属性(6个属性)</ul>
<li>order</li>
<li>flex-grow</li>
<li>flex-shrink</li>
<li>flex-basis</li>
<li>flex: (flex-grow、flex-shrink、flex-basis)</li>
<li>align-self</li>
</p>
